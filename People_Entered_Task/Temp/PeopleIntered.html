<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Enter</title>
    <link rel="stylesheet" href="../Style/PeopleIntered.css">
</head>
<body>
    <div class="Container">
        <div class="Card">
            <h1>Enter and Exit the Train</h1>

        </div>
    </div>
    <script src="../Script/PeopleIntered.js"></script>
</body>
</html>
